<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nembak Raraaa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffefef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 3rem;
            color: #333;
            letter-spacing: 2px;
        }
        .heart {
            color: red;
            font-size: 5rem;
            margin: 20px 0;
            animation: heartbeat 4s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.2);
            }
        }
        .per {
            font-size: 1.8rem;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.4rem;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #ff4d4d;
        }
        .hidden-message {
            display: none;
            font-size: 2rem;
            color: #333;
            margin-top: 30px;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .heart-icon {
            position: absolute;
            color: rgba(255, 0, 0, 0.6);
            font-size: 2rem;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
            }
        }

        /* Media query untuk perangkat mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .heart {
                font-size: 4rem;
            }
            .per {
                font-size: 1.5rem;
            }
            button {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
            .hidden-message {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .heart {
                font-size: 3rem;
            }
            .per {
                font-size: 1.2rem;
            }
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .hidden-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <span class="heart-icon" style="left: 20%; animation-delay: 0s;">‚ù§Ô∏è</span>
        <span class="heart-icon" style="left: 40%; animation-delay: 1s;">üíñ</span>
        <span class="heart-icon" style="left: 60%; animation-delay: 2s;">üíû</span>
        <span class="heart-icon" style="left: 80%; animation-delay: 3s;">üíï</span>
    </div>

    <div class="container">
        <h1>Aku punya pertanyaan penting!</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="per">Aku sebenarnya suka sama kamu, Kamu mau ga jadi pacarku?</p>
        <button onclick="showMessage()">MAUU BANGETT</button>
        <p class="hidden-message" id="hiddenMessage">Makasih ya, I Love U üíñüíñüíñ</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }

        // Membuat efek floating hearts
        const hearts = document.querySelectorAll('.heart-icon');
        hearts.forEach(heart => {
            const duration = Math.random() * 5 + 3;
            const size = Math.random() * 2 + 1;
            heart.style.animationDuration = duration + 's';
            heart.style.fontSize = size + 'rem';
            heart.style.left = Math.random() * 100 + '%';
        });
    </script>
</body>
</html>
